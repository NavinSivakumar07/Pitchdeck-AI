<!DOCTYPE html>
<html>
<head>
    <title>üöÄ AI Pitch Deck Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4 text-indigo-600">üöÄ AI Pitch Deck Generator</h1>
            <p class="text-gray-600">Powered by CrewAI with RAG Technology</p>
            <div class="mt-4 p-4 bg-blue-50 rounded-lg">
                <p class="text-sm text-blue-800">
                    <strong>üß† Workflow:</strong> Knowledge Agent ‚Üí Research Agent ‚Üí Content Agent ‚Üí PowerPoint Generation
                </p>
            </div>
        </div>
        
        <form action="/submit" method="POST" class="space-y-4">
            <!-- Row 1 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="startup_name">Startup Name</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm" 
                           id="startup_name" name="startup_name" type="text" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="industry_type">Industry Type</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm" 
                           id="industry_type" name="industry_type" type="text" required>
                </div>
            </div>

            <!-- Founder Information -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="founder_name">Founder Name</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm" 
                           id="founder_name" name="founder_name" type="text" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="product_name">Product Name</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm" 
                           id="product_name" name="product_name" type="text" required>
                </div>
            </div>

            <!-- Text Areas -->
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="founder_bio">Founder Bio</label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm" 
                             id="founder_bio" name="founder_bio" rows="2" required></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="team_summary">Team Summary</label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm" 
                             id="team_summary" name="team_summary" rows="2" required></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="vision_statement">Vision Statement</label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm" 
                             id="vision_statement" name="vision_statement" rows="2" required></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="key_problem_solved">Key Problem You Solve</label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm" 
                             id="key_problem_solved" name="key_problem_solved" rows="2" required></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="solution_summary">Solution Summary (1-3 lines)</label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm" 
                             id="solution_summary" name="solution_summary" rows="2" required></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="target_customer_profile">Target Customer Profile</label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm" 
                             id="target_customer_profile" name="target_customer_profile" rows="2" required></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="business_model">Business Model</label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm" 
                             id="business_model" name="business_model" rows="2" required></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="acquisition_strategy">Acquisition Strategy</label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm" 
                             id="acquisition_strategy" name="acquisition_strategy" rows="2" required></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="market_size">Market Size</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm" 
                           id="market_size" name="market_size" type="text" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="competitors">Competitors (comma-separated)</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm" 
                           id="competitors" name="competitors" type="text">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="why_you_win">Why You Win</label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm" 
                             id="why_you_win" name="why_you_win" rows="2" required></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="funding_amount">Funding Amount</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm" 
                           id="funding_amount" name="funding_amount" type="text" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="use_of_funds_split_percentages">Use of Funds (split into %)</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm" 
                           id="use_of_funds_split_percentages" name="use_of_funds_split_percentages" type="text" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="transactions">Transactions (if any)</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm" 
                           id="transactions" name="transactions" type="text">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="monetization_plan">Monetization Plan</label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm" 
                             id="monetization_plan" name="monetization_plan" rows="2" required></textarea>
                </div>
            </div>
            
            <div class="flex items-center justify-center mt-8">
                <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg focus:outline-none focus:shadow-outline transform transition hover:scale-105" 
                        type="submit">
                    üöÄ Generate AI Pitch Deck
                </button>
            </div>
        </form>
        
        <div class="mt-8 p-4 bg-gray-50 rounded-lg">
            <p class="text-xs text-gray-600 text-center">
                üìä Data stored in Pinecone Vector Database | ü§ñ Powered by OpenAI GPT-4 | üîç RAG Technology
            </p>
        </div>
    </div>
</body>
</html>
